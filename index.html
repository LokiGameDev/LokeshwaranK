<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Upgradation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f2f2f2;
      flex-direction: column;
    }

    .gear-img {
      width: 150px;
      height: 150px;
      animation: spin 6s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
    }

    .message h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .message p {
      font-size: 1.1em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Rotating Mech Wheel Image -->
  <img src="images/picGear.png" alt="Rotating Gear" class="gear-img" />

  <!-- Center Message -->
  <div class="message">
    <h1>ðŸš§ Under Upgradation ðŸš§</h1>
    <p>Will be back soon!</p>
  </div>

</body>
</html>
